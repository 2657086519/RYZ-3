<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("div").on({
                click:function(){
                    console.log("我点击了");
                },
                mouseover:function(){
                    console.log("我鼠标经过了");
                }
            });

            $("ul").on("click","li",function(){
                alert("hello world!");
            });
             //1.单个事件解绑.off
            $("div").off("click");
            //2.解绑事件委托
            $("ul").off("click","li");
            //还有另一种方法 one()只能出发一次的one
            $("p").one("click",function(){
                alert(11);
            });
        })
    </script>
</head>
<body>
    <div>

    </div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>我是皮</p>
</body>
</html>
