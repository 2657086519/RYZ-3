<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        /*
            遍历元素
                语法: $("div").each(function(index,domEle){xxx;})
            1.each()方法遍历匹配每一个元素,主要用DOM处理,each每一个
            2.里面的回调函数有两个参数:index是每一个元素的索引,demEle是么个DOM元素对象，不是jQuery对象
        */
        $(function(){
            var sum = 0;
            var arr = ["red","blue","pink"];
            $("div").each(function(index,domEle){
                //alert(index);索引号
                //domEle是dom对象
                $(domEle).css("color",arr[index]);
                sum += parseInt($(domEle).text());
            });
            console.log(sum);
            //2.$.each()方法遍历元素,主要用于遍历数据,处理数据
            $.each($("div"),function(i,e){
                console.log(i);
                console.log(e);
            })
            //比如我们遍历数组
            $.each(arr,function(i,e){
                console.log(i);//i索引号
                console.log(e);//e是值
            })
            //我们还可以遍历对象
            $.each({
                name:"ryz",
                age:18
            },function(i,e){
                console.log(i);//i索引号    name age属性名
                console.log(e);//e是值      ryz 18  属性值
            })
        })
    </script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
