<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        /*
            排他思想:当前元素设置样式,其他兄弟元素效出消除样式

        */
        $(function(){
            //1.隐式迭代    给所有按钮都绑定了点击事件
            $("button").click(function(){
                //2.当前元素变化背景颜色
                $(this).css("background-color","pink");
                //3.其余的兄弟去掉背景颜色
                $(this).siblings("button").css("background-color","");
            });
        })
    </script>
</head>
<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
</body>
</html>
