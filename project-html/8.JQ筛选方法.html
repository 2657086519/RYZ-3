<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        /*
        
                语法                 用法                        说明
                parent()            $().parent();               查找父级
                children()          $().children();             查找子集,亲儿子
                find()              $().find();                 所有的孩子
                sibings()           $("xxx").sibings("li")      查找兄弟节点
                nextAll([expr])     $("xxx").nextAll()          查找当前元素之后的所有的同辈元素
                prevtAll([expr])    $(".last").preAll()         查找当前元素之前所有的同辈元素
                hasclass(class)      $('div').hasclass(".xxx")    查找是否包含特定的类
                eq(index)           $("li").eq(2)               相当于$("li:eq(2)")下标从0开始
        */
        $(function(){
            //1.查找父元素  parent返回的是最近一级的父级元素 亲爸爸
            $(".son").parent().css('background','pink');
            //2.子元素
            //1)亲儿子
            $(".nav").children('p').css("color","red");
            //2)所有的孩子
            $(".nav").find('p').css('background-color',"pink");
        })
    </script>
</head>
<body>
    <div class="father">
        <div class="son">儿子</div>
    </div>
    <div class="nav">
        <p>我是屁</p>
        <div class="box">
            <p>我是里面的p</p>
        </div>
    </div>
</body>
</html>
