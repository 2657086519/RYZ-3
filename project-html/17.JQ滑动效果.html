<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rosybrown;
            display: none;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        /*
            滑动:
                slideDown()
                slideUp()
                slideToggle()
                三种函数写法用法一模一样
                    1.speed:三种预定速度
                         写字符串:
                            1.slow  慢一点
                            2.normal 正常(默认)
                            3.fast 快一点
                    2.easing:切换效果
                         写字符串:
                            1."swing"慢-快-3慢
                            2."linear"匀速的
                    3.fn:回调函数
                            在动画完成时执行的函数,每个元素执行一次
        
        */
        $(function(){
            $("button").eq(1).click(function(){
                $("div").slideDown(600);
            })
            $("button").eq(0).click(function(){
                $("div").slideUp(600);
            })
            $("button").eq(2).click(function(){
                $("div").slideToggle(600);
            })
        });
    </script>
</head>
<body>
    <button>上拉滑动</button>
    <button>下拉滑动</button>
    <button>切换滑动</button>
    <div></div>
</body>
</html>
