<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .current{
            background-color: cornflowerblue;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            //1.单个事件注册
            // $("div").click(function(){
            //     $(this).css("background-color","red");
            // });
            // $("div").mouseover(function(){
            //     $(this).css("background-color","blue");
            // });
            //2.事件处理on
            //element.on(events,[selector],fn)
            /*
                可以绑定多个事件处理程序
            */
            $(".box").on({
                mouseover:function(){
                    $(this).css("background-color","blue");
                },
                click:function(){
                    $(this).css("background-color","red");
                },
                mouseleave:function(){
                    $(this).css("background-color","green");
                }
            });
            //如果事件处理相同
            $(".box1").on("mouseenter mouseleave",function(){
                $(this).toggleClass("current");
            });
            //2.事件委托 on
            // $("父级").on("click","子元素",function());
            //[注]click是绑定在ul身上的,但是触发的对象是ul里面的小li
            $("ul").on("click","li",function(){
                alert("hello world!");
            });
            //3.动态绑定事件
            $("ol").on("click","li",function(){
                alert("hello world!");
            });
            let li = $("<li>我是动态创建的</li>");
            $("ol").append(li);
        })
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <ol>

    </ol>
</body>
</html>
