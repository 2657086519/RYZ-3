<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rosybrown;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        /*
            淡入淡出:
                fadeln()    淡入效果
                fadeOut()   淡出效果
                fadeToggle() 切换
                    1.speed:三种预定速度
                         写字符串:
                            1.slow  慢一点
                            2.normal 正常(默认)
                            3.fast 快一点
                    2.easing:切换效果
                         写字符串:
                            1."swing"慢-快-慢
                            2."linear"匀速的
                    3.fn:回调函数
                            在动画完成时执行的函数,每个元素执行一次
                fadeTo()

        */
        $(function(){
            $("button").eq(0).click(function(){
                $("div").fadeIn();
            })
            $("button").eq(1).click(function(){
                $("div").fadeOut();
            })
            $("button").eq(2).click(function(){
                $("div").fadeToggle();
            })
            $("button").eq(3).click(function(){
                //速度和透明度必须写
                $("div").fadeTo(600,0.5);
            })
        });
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>透明度切换</button>
    <div></div>
</body>
</html>
