<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        /*
            语法    animaate(params,[speed],[easing],[fn])
                params:想要修改的样式属性,以对象形式传递

        */
        $(function(){
            $("button").click(function(){
                $("div").animate({
                    left:200
                 },500);
            })

        })
    </script>
</head>
<body>
    <button>动起来</button>
    <div></div>
</body>
</html>
