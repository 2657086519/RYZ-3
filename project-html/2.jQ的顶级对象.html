<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script>
        /*
            1. $是jQuery的别称(另外的名字)在代码中可以使用jQuery代替$，但是一般为了方便,通常都使用$
                
            2. $同时也是jQuery的顶级对象,相当于原生javascript的windom
        */
        $(function(){
            alert(11);
        })
        jQuery(function(){
            alert(12);
        })
    </script>
</head>
<body>
    <div></div>
</body>
</html>
