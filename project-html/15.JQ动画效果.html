<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rosybrown;
        }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script>
        /*
        Jquery封装的动画效果:
            显示隐藏：
                show(speed,easing,fn) 
                    1.speed:三种预定速度
                         写字符串:
                            1.slow  慢一点
                            2.normal 正常(默认)
                            3.fast 快一点
                    2.easing:切换效果
                         写字符串:
                            1."swing"慢-快-慢
                            2."linear"匀速的
                    3.fn:回调函数
                            在动画完成时执行的函数,每个元素执行一次
                hide(speed,easing,fn)
                    1.speed:三种预定速度
                         写字符串:
                            1.slow  慢一点
                            2.normal 正常(默认)
                            3.fast 快一点
                    2.easing:切换效果
                         写字符串:
                            1."swing"慢-快-慢
                            2."linear"匀速的
                    3.fn:回调函数
                            在动画完成时执行的函数,每个元素执行一次
                toggle()
                     1.speed:三种预定速度
                         写字符串:
                            1.slow  慢一点
                            2.normal 正常(默认)
                            3.fast 快一点
                    2.easing:切换效果
                         写字符串:
                            1."swing"慢-快-慢
                            2."linear"匀速的
                    3.fn:回调函数
                            在动画完成时执行的函数,每个元素执行一次
            滑动:
                slideDown()
                slideUp()
                slideToggle()
            淡入淡出:
                fadeln()
                fadeOut()
                fadeToggle()
                fadeTo()
            自定义动画:
                animate()
        */
        $(function(){
            $("button").eq(1).click(function(){
                $("div").hide(600);
            })
            $("button").eq(0).click(function(){
                $("div").show(600);
            })
            $("button").eq(2).click(function(){
                $("div").toggle(600);
            })
        });
    </script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>
</html>
